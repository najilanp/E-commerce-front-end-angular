  <section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div *ngFor="let product of allProducts" class=" col mb-5">
  
  <div class="card h-100 p-2 shadow">
    <!-- Product image-->
    <img routerLink="product/view/{{product.id}}"  class="card-img-top" [src]="product.image" alt="..." />
    <!-- Product details-->
    <div class="card-body p-4">
        <div class="text-center">
            <!-- Product name-->
            <h5 class="fw-bolder">{{product.title.slice(0,17)}}..</h5>
            <!-- Product price-->
            ${{product.price}}
        </div>
    </div>
    <!-- Product actions-->
    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
        <div class="d-flex justify-content-between">
          <button class="btn mt-auto "><i class="fa-solid fa-heart text-danger fa-2x"></i></button>
          <button class="btn mt-auto"><i class="fa-solid fa-cart-plus fa-2x text-success"></i></button>
        </div>
    </div>
  </div>
  
  </div>
  </div>
  </div>
